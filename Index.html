<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&display=swap" rel="stylesheet">


  <!--My CSS-->
  <link rel="stylesheet" href="Styles/Product.CSS">


</head>
<body>

  <main>
        <article class="product">
          <picture class="product__img">
            <source srcset="/Product-perfume/Styles/Materials/image-product-desktop.jpg" media="(min-width: 600px)">
            <img src="/Product-perfume/Styles/Materials/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum image of prodcut">
          </picture>

          <div class="product__content">
            <P class="product__category">Perfume</P>

            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

            <P>
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </P> 

            <div class="flex-group">
              <P class="product__price">
                <span class="visually-hidden">Current price:</span>
                 $149.99
              </P>
              <P class="product__original__price">
                <span class="visually-hidden">Original price:</span>
                <s>$169.99</s>
              </P>
            </div>

            <button class="button" data-icon="shopping-cart">Add to Cart</button>
          </div>

    
        </article>

  </main>

</body>
</html>
